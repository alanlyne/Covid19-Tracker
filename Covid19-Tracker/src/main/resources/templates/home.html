<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Covid 19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Covid19 Tracker for Ireland</h1>
    <p>
      This applications dispays the latest and total number of cases reported in
      each of the counties of Ireland.
    </p>

    <div class="jumbotron">
      <h1 class="display-4" th:text="${totalReportedCases}"></h1>
      <p class="lead">Total cases reported, in Ireland, as of today</p>
      <hr class="my-4" />
      <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
      </p>
    </div>

    <table class="table">
      <tr>
        <th>County</th>
        <th>Total Cases</th>
        <th>Todays Cases</th>
      </tr>
      <tr th:each="countyStat : ${countyStats}">
        <td th:text="${countyStat.county}"></td>
        <td th:text="${countyStat.latestTotal}"></td>
        <td th:text="${countyStat.todaysTotal}"></td>
      </tr>
    </table>

    <!-- Footer -->
    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-10">
        <a href="https://www.linkedin.com/in/alanlyne/"> Alan Lyne</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

  </body>
</html>
